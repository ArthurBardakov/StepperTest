<mat-stepper [linear]="stepperSrc.IsLinearCompletion"
             selectedIndex="{{ManualSelect}}"
             labelPosition="bottom" #stepper
             (selectionChange)="SetIndex($event)">
  <mat-step *ngFor="let fg of FormGroupList" [stepControl]="fg"></mat-step>
  <mat-step></mat-step>
</mat-stepper>
