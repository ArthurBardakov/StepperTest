<div id="choose_wrapper">
   <button mat-raised-button
           [disabled]="stepperSrc.IsFirstStep"
           (click)="TriggerStep(-1)">
      {{BackBtn}}
   </button>
   <button mat-raised-button
           [disabled]="stepperSrc.IsLastStep"
           color="primary"
           (click)="TriggerStep(1)">
      {{NextBtn}}
   </button>
</div>
